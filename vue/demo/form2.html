<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form表单的基础操作</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<!-- checkbox绑定值 -->
	<div id="app">
		<input type="checkbox" v-model="toggle" v-bind:true-value="a" v-bind:false-value="b" v-on:click="console1">
	</div>

	
	<script type="text/javascript">
		var vm=new Vue({
			el:'#app',
			data:{
				toggle:false,
				a:true,
				b:false
			},
			methods:{
				console1:function(){
					console.log(vm.toggle===vm.a);
					console.log(vm.toggle===vm.b);
				}
			}
				
		})

		
		
	</script>
</body>
</html>
