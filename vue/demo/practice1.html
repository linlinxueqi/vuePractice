<!DOCTYPE html>
<html>
<head>
	<title>markdown文本编辑器</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="vue.js"></script>
	<style type="text/css">
		html,body,#editor{
			margin:0;
			height:100%;
			color: #333;
		}
		textarea,#editor div{
			display: inline-block;
			width:49%;
			height:100%;
			vertical-align: top;
			box-sizing: border-box;
			padding:0 20px;
		}
		textarea {
		  border: none;
		  border-right: 1px solid gray;
		  resize: none;
		  outline: none;
		  background-color: #f6f6f6;
		  font-size: 14px;
		  font-family: 'Monaco', courier, monospace;
		  padding: 20px;
		}

		code {
		  color: #f66;
		}
	</style>
</head>
<body>
	<div id="editor">
		<textarea v-model="input" debounce="300"></textarea>
		<div v-html="input | marked"></div>
	</div>

	<script>
		var vm=new Vue({
			el:'#editor',
			data:{
				input:'hello'
			},
			filters:{
				marked:function(val){
					return val;
				}
			}
		})
	</script>
</body>
</html>
